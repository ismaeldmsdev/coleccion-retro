<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¶ Colecci√≥n Retro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .mensaje {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .mensaje.success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
            display: block;
        }
        
        .mensaje.error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
            display: block;
        }
        
        h2 {
            color: #333;
            margin: 30px 0 15px 0;
            font-size: 1.5em;
        }
        
        .juego {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        
        .juego-titulo {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .juego-info {
            font-size: 0.9em;
            color: #666;
            line-height: 1.6;
        }
        
        .juego-precio {
            color: #667eea;
            font-weight: bold;
            margin-top: 8px;
        }
        
        .stats {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stats-item:last-child {
            margin-bottom: 0;
        }
        
        .empty {
            text-align: center;
            color: #999;
            padding: 20px;
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Colecci√≥n Retro</h1>
            <p>Gestiona tu colecci√≥n de juegos</p>
        </header>
        
        <div class="card">
            <div id="mensaje" class="mensaje"></div>
            
            <form id="formulario">
                <div class="form-group">
                    <label for="titulo">T√≠tulo del Juego:</label>
                    <input type="text" id="titulo" required placeholder="Ej: Super Mario Bros 3">
                </div>
                
                <div class="form-group">
                    <label for="consola">Consola:</label>
                    <select id="consola" required>
                        <option value="">-- Selecciona --</option>
                        <option value="NES">NES</option>
                        <option value="SNES">SNES</option>
                        <option value="N64">Nintendo 64</option>
                        <option value="GameBoy">Game Boy</option>
                        <option value="PlayStation 1">PlayStation 1</option>
                        <option value="PlayStation 2">PlayStation 2</option>
                        <option value="Sega Genesis">Sega Genesis</option>
                        <option value="Dreamcast">Dreamcast</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="a√±o">A√±o:</label>
                    <input type="number" id="a√±o" required placeholder="Ej: 1988">
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" required>
                        <option value="">-- Selecciona --</option>
                        <option value="CIB">CIB (Completo en caja)</option>
                        <option value="Suelto">Suelto</option>
                        <option value="Completo">Completo (sin caja)</option>
                        <option value="Caja y manual">Caja y manual</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="precio">Precio pagado (‚Ç¨):</label>
                    <input type="number" id="precio" step="0.01" required placeholder="Ej: 45.50">
                </div>
                
                <button type="submit">‚ûï A√±adir a colecci√≥n</button>
            </form>
        </div>
        
        <div class="card">
            <div id="stats" class="stats" style="display:none;">
                <div class="stats-item">
                    <span>Total invertido:</span>
                    <strong>‚Ç¨<span id="total">0.00</span></strong>
                </div>
                <div class="stats-item">
                    <span>Juegos en colecci√≥n:</span>
                    <strong id="cantidad">0</strong>
                </div>
            </div>
            
            <h2>üìã Mi colecci√≥n</h2>
            <div id="lista" class="empty">
                <p>A√∫n no hay juegos. ¬°A√±ade el primero!</p>
            </div>
        </div>
    </div>
    
    <script>
        // ‚ö†Ô∏è REEMPLAZA ESTO CON TU URL DE GOOGLE SHEETS
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyBQ8iMqK2YTKuOye3_eKJ0fPAvl7rO6JoQ3cLy1hEiht2P4E6dIjA6EFNZE9VGHeTC/exec';
        
        let juegos = JSON.parse(localStorage.getItem('juegos')) || [];
        
        document.getElementById('formulario').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nuevoJuego = {
                titulo: document.getElementById('titulo').value,
                consola: document.getElementById('consola').value,
                a√±o: document.getElementById('a√±o').value,
                estado: document.getElementById('estado').value,
                precio: parseFloat(document.getElementById('precio').value)
            };
            
            try {
                // Enviar a Google Sheets
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(nuevoJuego)
                });
                
                juegos.push(nuevoJuego);
                localStorage.setItem('juegos', JSON.stringify(juegos));
                
                mostrarMensaje('‚úÖ Juego a√±adido a tu colecci√≥n y Google Sheets', 'success');
                document.getElementById('formulario').reset();
                mostrarJuegos();
                
                setTimeout(() => {
                    document.getElementById('mensaje').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje('‚ö†Ô∏è Error de conexi√≥n. Se guard√≥ localmente.', 'error');
            }
        });
        
        function mostrarMensaje(texto, tipo) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = texto;
            mensaje.className = `mensaje ${tipo}`;
        }
        
        function mostrarJuegos() {
            const lista = document.getElementById('lista');
            const stats = document.getElementById('stats');
            
            if (juegos.length === 0) {
                lista.innerHTML = '<p class="empty">A√∫n no hay juegos. ¬°A√±ade el primero!</p>';
                stats.style.display = 'none';
                return;
            }
            
            let html = '';
            let total = 0;
            
            juegos.forEach((juego, index) => {
                total += juego.precio;
                html += `
                    <div class="juego">
                        <div class="juego-titulo">${juego.titulo}</div>
                        <div class="juego-info">
                            <strong>${juego.consola}</strong> ‚Ä¢ ${juego.a√±o} ‚Ä¢ ${juego.estado}
                        </div>
                        <div class="juego-precio">üí∞ ‚Ç¨${juego.precio.toFixed(2)}</div>
                    </div>
                `;
            });
            
            lista.innerHTML = html;
            document.getElementById('total').textContent = total.toFixed(2);
            document.getElementById('cantidad').textContent = juegos.length;
            stats.style.display = 'block';
        }
        
        // Mostrar juegos al cargar
        mostrarJuegos();
    </script>
</body>
</html>
